{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <img src="{{cat.image.url}}" height="400px" width="100%">
</div>
<div class="products-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="title-all text-center">
                        <h1>{{cat.name}}</h1>
                        <p style="text-align:justify;">{{cat.description}}</p>
                    </div>
                </div>
            </div><div></div>
        {% for i in cat.products.all  %}

        {% endfor %}
             <div class="row special-list">
             {% for i in cat.products.all %}
                <div class="col-lg-3 col-md-6 special-grid best-seller">
                    <div class="products-single fix">
                        <div class="box-img-hover">
                            <div class="type-lb">
                                <p class="sale">Sale</p>
                            </div>
                            <img src="{{i.image.url}}" class="img-fluid" alt="Image">
                            <div class="mask-icon">
                                <ul>
                                    <li><a href="#" data-toggle="tooltip" data-placement="right" title="View"><i class="fas fa-eye"></i></a></li>
                                    <li><a href="#" data-toggle="tooltip" data-placement="right" title="Compare"><i class="fas fa-sync-alt"></i></a></li>
                                    <li><a href="#" data-toggle="tooltip" data-placement="right" title="Add to Wishlist"><i class="far fa-heart"></i></a></li>
                                </ul>
                                <a class="cart" href="{% url 'shop:productdetail' i.id %}">details</a>
                            </div>
                        </div>
                        <div class="why-text">
                            <h4>{{i.name}}</h4>
                            <h5>{{i.price}}</h5>
                        </div>
                    </div>
                </div>


{% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
